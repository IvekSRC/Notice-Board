on:
  push:

name: Create Release

jobs:
  create-github-release:
    name: Create GitHub Release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y/%m/%d at %H:%M')"
      - name: Get current time
        id: time
        run: echo "::set-output name=time::$(time +'%H:%M')"
      - name: Create Release
        run: gh release create ${{ steps.time.outputs.time }} --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
